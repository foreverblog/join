<!DOCTYPE HTML>
<html>
<head>
    <title>十年之约博客提交</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="十年之约,十年之约签约博客申请">
    <meta name="description" content="记录我们的十年">
    <link rel="Bookmark" href="http://www.foreverblog.cn/favicon.ico" >
    <link rel="Shortcut Icon" href="http://www.foreverblog.cn/favicon.ico" />
    <link href="__PUBLIC_HOME__/css/style.css" rel="stylesheet" type="text/css" media="all"/>

</head>
<body>
<h1>十年之约</h1>
<div class="contact">
    <h2>Join Us</h2>
    <p>十年之约到底是什么？ 访问了解： <a href="https://www.foreverblog.cn/WhatisXyears.html" target="_blank" title="十年之约" >点击这里</a></p>
    <form action="{:U('index')}" method="post">
        <h3>博客名称 <span>*</span></h3>
        <input type="text" class="user active" required="" name="blogname">
        <h3>网站地址 <span>*</span></h3>
        <input type="text" class="url" required="" name="blogurl">
        <h3>邮箱 <span>*</span></h3>
        <input type="text" class="email" required="" name="email">
        <h3>博主寄语 <span>*</span></h3>
        <textarea class="i" name="send_word" required></textarea>
        <h3>大事记</h3>
        <textarea class="i" name="memorabilia" ></textarea>
        <h3>验证码 <span>*</span></h3>
        <img src="{:U('verify')}" id="verify">
        <br>
        <input type="text" required="" name="captcha">
        <!--<input type="hidden" name="TOKEN" value="{:session('TOKEN')}">-->
        <input type="submit" value="确认提交" />
    </form>
</div>
<div class="copyright">
    <p>由<a href="https://qq52o.me/" target="_blank" title="沈唁志,一个PHPer的成长之路" >沈唁志</a>提供技术支持</p>
</div>
</body>
</html>
<script type="text/javascript" src="__PUBLIC_HOME__/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="__PUBLIC_HOME__/js/jquery.form.js"></script>
<script type="text/javascript" src="__PUBLIC_HOME__/js/layer/layer.js"></script>
<script type="text/javascript">
    $('#verify').click(function(){
        var url = "{:U('verify')}"+"?date="+ new Date().getTime();
        $(this).attr('src',url);
    });
</script>
<script type="text/javascript">
    $('form').submit(function(){
        $(this).ajaxSubmit({
            url:"{:U('index')}",
            type:'post',
            dataType:'json',
            success:function(msg){
                if(msg.status==1){
                    location.href='/Index/successfully';
                }else{
                    layer.msg(msg.msg);
                }
            }
        });
        return false;
    });
</script>
